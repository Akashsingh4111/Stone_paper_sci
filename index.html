<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Rock paper scissor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <h1 id="title">  Rock paper scissors</h1>
        <h3>do you think you have what it takes to beat a thing which only knows one and zero</h3>
        <h4> let's see sucker what you got</h4>
    </div>

    <div class="gamemain">
        <div class="rock">
            <img class="Therock" src="rock.jpeg" alt="photo of the rock">
            <figcaption>rock</figcaption>
        </div>
        <div class="scissor">
            <img class="thescissor" src="scissor.jpeg" alt="photo of scissor">
            <figcaption>scissor</figcaption>
        </div>
        <div class="paper">
            <img class="thepaper" src="paper.jpeg" alt="photo of paper">
            <figcaption>the paper</figcaption>
        </div>

    </div>

     <div class="score">
        <div class="players">
            <div class="you">
                <h2 class="youHead">YOU</h2>
                <div class="yourPoints">
                    <h2 class="yourPoints yourScore">0</h2>
                </div>
            </div>
            <div class="computer">
                <h2 class="computerHead">COMPUTER</h2>
                <div class="computerPoints">
                    <h2 class="computerPoints computerScore">0</h2>
                </div>
            </div>
        </div>
    </div>    

    <div class="results">
        <div class="resultsContainer"></div>
        <div class="playAgain">
            <button class="again">Try again</button>
        </div>
    </div>
    <div class="gameFooter"><a href="https://github.com/Akashsingh4111">Created by AkashGod</a></div>

    
</body>
</html>
